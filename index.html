<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <input
        type="text"
        oninput="show(convertToRobberLanguage(this.value))"
    />

        function show(text){
            document.getElementById('out').innerText = text;
        }
    </script>
